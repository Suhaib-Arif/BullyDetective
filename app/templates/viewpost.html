{% extends 'userbase.html' %}
{% block content %}
    <div style="background-color: black;">
    <br>
    
    <h3 class="text-center text-white">View Users Post</h3>
    
    <br>
    </div>
    <div>
        <table class="table .table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Message</th>
                <th scope="col">Prediction</th>
              </tr>
            </thead>
            <tbody>
            {% for row in data %}  
                <tr>
                <th scope="row">{{ row[0] }}</th>
                <td>
                    <img src="{{  url_for('static', filename = row[-1])  }}" class="img-fluid img-thumbnail" alt="Sheep"  width="400" height="500">
                </td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>


{% endblock %}
