{% extends 'userbase.html' %}
{% block content %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="MainContainer">
    <div class="wrapper">
        <form method="post" onsubmit="return onValidate(this)" enctype="multipart/form-data">
            <label>Enter your message</label>
            <input type="text" id="inputMessage" name="message" class="form-control">
            <small id="passwordHelpBlock" class="form-text text-muted">
              Accuracy Score: {{ accuracy }} 
              <input type="file" class="form-control-file" value="Upload" name="get_image" multiple accept="image" id="exampleFormControlFile1">
            </small>

            
            <br>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
            <button type="button" class="btn btn-outline-secondary btn-sm button-position" data-toggle="modal" data-target="#myModal">Confusion Matrix</button>


            
        </form>
<!-- Button trigger modal -->

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center"> 
        <h5>Confusion Matrix</h5>
      </div>
      <div class="modal-body">
        <img src="{{ url_for('static', filename='images/matrix.png') }}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
    

{% endblock %}
