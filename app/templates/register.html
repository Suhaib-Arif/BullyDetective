{% extends 'base.html' %}
{% block title %}
<div class="MainContainer">
  <div class="wrapper">
    <form method="post" onsubmit="return onValidate(this)">
      <h5>Enter Your Credentials</h5>
      <br>
      <br>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      
      <br>
      
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">E - mail</label>
        <div class="col-sm-10">
          <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-10">
          <input type="text" name="phone" class="form-control" id="inputEmail3" placeholder="Phone Number">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" name="address" class="form-control" id="inputEmail3" placeholder="Address">
        </div>
      </div>

      <br>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
